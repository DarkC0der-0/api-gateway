apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: your-docker-repo/api-gateway:latest
        ports:
        - containerPort: 3000
        env:
        - name: DB_USER
          value: "your-db-user"
        - name: DB_PASSWORD
          value: "your-db-password"
        - name: DB_NAME
          value: "your-db-name"
        - name: DB_HOST
          value: "your-db-host"
        - name: DB_PORT
          value: "your-db-port"
        - name: JWT_SECRET
          value: "your-secret"
        - name: PORT
          value: "3000"
